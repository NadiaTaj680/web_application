<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #555;
            text-align: center;
        }

        form {
            margin: 1rem 0;
            text-align: center;
        }

        button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 1rem;
            font-size: 1rem;
            color: #007BFF;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>

    <!-- Form to add the product to the cart -->
    <form action="{{ url_for('add_to_cart', id=product.id) }}" method="POST">
        <button type="submit">Add to Cart</button>
    </form>

    <form action="{{ url_for('remove_from_cart', id=product.id) }}" method="POST">
        <button type="submit">Remove from Cart</button>
    </form>

    <a href="{{ url_for('cart') }}">Go to Cart</a>      
</body>
</html>
