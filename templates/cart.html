<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 1rem 0;
            background-color: #fff;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: center;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        h3 {
            color: #333;
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
        }

        form {
            margin: 1rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            font-size: 1rem;
            color: #007BFF;
            text-decoration: none;
            margin-top: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>

    {% if session.get('cart') %}
        <table border="1">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in session.cart.values() %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price * item.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <div>
        <form action="/checkout" method="POST">
            <button type="submit">Pay Your Bill</button>
        </form>

    </div>
    <div>
        <a href="/">Continue Shopping</a>
    </div>
    
</body>
</html>
